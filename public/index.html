<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <title>Hikvision WebRTC Multi Camera</title>

  <style>

    body { font-family: Arial; }

    .grid {

      display: grid;

      grid-template-columns: repeat(3, 1fr);

      gap: 10px;

    }

    canvas { width: 100%; background: #000; }

  </style>

</head>

<body>

  <h2>Hikvision REAL-TIME WebRTC Streaming</h2>

  <div class="grid">

    <canvas id="cam1"></canvas>

    <canvas id="cam2"></canvas>

    <canvas id="cam3"></canvas>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/rtsp-relay/browser/index.js"></script>

<script>

  const cameras = [

    {

      id: "cam1",

      rtsp: "rtsp://admin:BeyondEducation@10.123.41.227:554/Streaming/Channels/102/"

    },

    {

      id: "cam2",

      rtsp: "rtsp://admin:BeyondEducation@10.123.41.228:554/Streaming/Channels/102/"

    },

    {

      id: "cam3",

      rtsp: "rtsp://admin:BeyondEducation@10.123.41.226:554/Streaming/Channels/102/"

    }

  ];

  cameras.forEach(cam => {

    const wsURL =

      `${location.origin.replace(/^http/, 'ws')}/api/stream?url=${encodeURIComponent(cam.rtsp)}`;

    loadPlayer({

      url: wsURL,

      canvas: document.getElementById(cam.id)

    });

  });

</script>

</body>

</html>
